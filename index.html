<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;  color: orange}
    .attribution a { color: yellow }
  </style>
</head>
<body>

 <main>
  <div class="nft-container">
    <div class="inside-nft">
      <img src="./images/image-equilibrium.jpg" class="img-container" alt="">
      <h1 class="nft-name">Equilibrium #3429</h1>
      <p class="description"> Our Equilibrium collection promotes <br> balance and calm </p>
      <section class="price-and-time">
        <div class="price-container">
          <img src="./images/icon-ethereum.svg" class="price-img" alt="">
          <h1 class="price">0.041 ETH</h1>
        </div>
        <div class="time-container">
            <img src="./images/icon-clock.svg" alt="" class="time-img">
            <p class="time">3 days left</p>
        </div>
      </section>
      <div class="underline"></div>
      <section class="person-and-image">
            <img src="./images/image-avatar.png" class="person-img" alt="">
                  <p class="person-name"> Creation of </p>
                  <p class="name">Jules Wyvern</p>
      </section>
       </div>
       </div>
  </div>
 </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Larry Cutts</a>.
  </div>

  

  

  
 
  
  

  
</body>
</html>
